			let music;
			function toggleMusic() {
				if (!music) {
					music = new Audio('music/dig.mp3');
					music.loop = true;
				}
					
				if (music.paused) {
					music.play();
					
				} else {
					music.pause();
				}
				
				const musicLink = document.getElementById("music");
				musicLink.classList.toggle("playing", music.paused);
				musicLink.textContent = music.paused ? "ðŸ”ˆ" : "ðŸ”Š";
			}
			
			function enableMusic() {
				toggleMusic();
				window.removeEventListener("mousedown", enableMusic);
			}
			
			window.addEventListener("mousedown", enableMusic);
